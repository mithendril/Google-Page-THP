<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <!-- navbar -->
    <div id="navbar">
      <div class="nav_item"><a class="nav_link" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></div>
      <div class="nav_item"> <a class="nav_link" href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></div>
      <div><a class="menu" href="https://about.google/intl/fr/products/?tab=wh"><img class="img_Menu" src="img/google_Menu.png" alt="Applications Google"></a></div>
      <div class="connexion">Connexion</div>
    </div>

    <!-- Contenu du milieu de la page -->
    <div class="main_content">
      <!-- logo Google -->
      <div id="logo">
        <img class="logo" src="img/google_Logo.png" alt="Google">
      </div>
      <!-- Barre de recherche -->
      <div id="barre_Recherche">
        <div class="barre">
          <div class="loupe">
            <img src="img/loupe.svg" alt="Loupe">
          </div>
          <div class="texte">
            <input type="text">
          </div>
        </div>
        <div class="bouton_Recherche">
          <div class="bouton">Recherche Google</div>
          <div class="bouton">J'ai de la chance</div>
        </div>
      </div>
      <!-- Les gestes barrières -->
      <div id="gestes">
        <img class="gif_gestes" src="https://www.gstatic.com/images/hpp/dothefive_90x90t.gif" alt="Gestes barrières">
        <a class="lien_gestes" href="https://www.google.fr/search?q=coronavirus+conseils&fbx=dothefive&hl=fr"> 5 GESTES "BARRIÈRE" pour freiner le coronavirus</a>
      </div>
    </div>

    <!-- footbar -->
    <div id="footbar">
      <div class=footbar_1>
        <span class="pays">France</span>
      </div>
      <div class=footbar_2>
        <div>
          <a class="debut_footbar" href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
          <a class="debut_footbar" href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Entreprise</a>
          <a class="debut_footbar" href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a>
          <a class="debut_footbar" href="https://www.google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a>
        </div>
        <div>
          <a class="fin_footbar" href="">Publication judiciaire</a>
          <a class="fin_footbar" href="">Info consommateurs</a>
          <a class="fin_footbar" href="">Confidencialité</a>
          <a class="fin_footbar" href="">Conditions</a>
          <a class="fin_footbar" href="">Paramètres</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
